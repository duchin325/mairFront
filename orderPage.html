<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="orderStyle.css">
    <title>OrderPage</title>
</head>
<body>
<div class="order-prog-container">
    <div class="order-inprog">
        <h2>Order in progress</h2>
    </div>
    <div class="order-prog-input">
        <span>0</span>
        <input type="text">
    </div>
</div>
    

    <div class="table-container">

        <div class="order-table">
            <table>
                <thead>
                    <tr>
                        <th>Header 1</th>
                        <th>Header 2</th>
                        <th>Header 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>
                    <tr>
                        <td>Data 4</td>
                        <td>Data 5</td>
                        <td>Data 6</td>
                    </tr>
                    <tr>
                        <td>Data 7</td>
                        <td>Data 8</td>
                        <td>Data 9</td>
                    </tr>
                    <tr>
                        <td>Data 10</td>
                        <td>Data 11</td>
                        <td>Data 12</td>
                    </tr>
                    <tr>
                        <td>Data 13</td>
                        <td>Data 14</td>
                        <td>Data 15</td>
                    </tr>
                    <tr>
                        <td>Data 16</td>
                        <td>Data 17</td>
                        <td>Data 18</td>
                    </tr>
                    <tr>
                        <td>Data 19</td>
                        <td>Data 20</td>
                        <td>Data 21</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="slide-buttons-up">
            <button>NEW</button>
            <button>MODIFY</button>
            <button>DELETE</button>
            <button>UP</button>
            <button>DOWN</button>
        </div>
        
    </div>

    <div class="footer">

        <button>Order</button>
        <button>Line</button>
        <button>Bundling</button>
        <button>Strapping</button>
        <button>Storage</button>
        <button>Alarms</button>

    </div>
</body>
</html>
